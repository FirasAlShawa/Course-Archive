<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- My layout style -->
    <link rel="stylesheet" href="../assets/css/mainLayout.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <style>
        #Cards {
            display: flex;
            flex-flow: inherit;
            justify-content: space-around;
        }
        
        #Questions{
            width: 98%;
            position: relative;
        }

        #StudentInput{
            display: flex;
            justify-content: center;
        }

        #SaveFeedback{
            width: 98%;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="mainLayout"></div>

    <div class="container" id="layoutContainer">
        <div class="row z-depth-1"
            id="mainRow">
            <div class="col s12" style="margin: 0;width: 100%;height: 100%; overflow-y: overlay;">
                <h1>Feedback</h1>
                <div id="StudentInput" >
                    <div class="input-field" style="
                    width: 50%;
                ">
                        <input type="text" name="Name" id="Name" autocomplete="false">
                        <label for="Name">Name</label>
                    </div>
                </div>
                <div id="Questions">
                    
                </div>
                <button id="SaveFeedback" class="btn red waves-effect">Send</button>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="../Controllers/FeedbackPage.js"></script>

</body>

</html>
