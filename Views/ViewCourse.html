<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- My layout style -->
    <link rel="stylesheet" href="../assets/css/mainLayout.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div id="mainLayout"></div>

    <div class="container" style="width: 90%; height: 100%;  display: flex;   align-items: center;">
        <div class="row z-depth-1" style="display: flex;justify-content: center;align-items: center;height: 90%; width: 95%;">
            <div class="col s12" style="margin: 0;">
               <div class="row">
                    <div class="col s12">
                            <label for="id">id</label>
                            <h4 id="id"></h4>
                        </div>
                    <div class="col s6">

                        <label for="feedback">feedback</label>
                        <h4 id="feedback"></h4>
                    </div>
                    <div class="col s6">

                        <label for="trainer">trainer</label>
                        <h4 id="trainer"></h4>
                   </div>
               </div>
               <hr>
               <div class="row">
                    <div class="col s6">
                            <label for="Name">Name</label>
                            <h4 id="Name"></h4>
                    </div>
                    <div class="col s6">
                            <label for="Number">Number</label>
                            <h4 id="Number"></h4>
                    </div>
               </div>
               <hr>

               <div class="row">
                    <div class="col s6">
                         <label for="startdate">startdate</label>
                         <h4 id="startdate"></h4>
                     </div>
                     <div class="col s6">
                         <label for="enddate">enddate</label>
                         <h4 id="enddate"></h4>
                    </div>
                </div>
                <div class="col s12">
                    <button id="BackBtn" class="btn waves-effect waves-light" >Back<i class="material-icons left">arrow_back</i></button>
                </div>
            </div>
        </div>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="../Controllers/ViewCourse.js"></script>
</body>

</html>
